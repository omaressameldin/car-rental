version: "3"
services:
  reply-concept-users:
    container_name: users-app
    build: ./users-app/.
    image: users-app
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100k   
    volumes:
      - ./users-app/app:/usr/src/app
    ports:
      - "15000:3000" 
    command: npm run dev  
  reply-concept-cars:
    container_name: cars-app
    build: ./cars-app/.
    image: cars-app
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100k     
    volumes:
      - ./cars-app/app:/usr/src/app
    ports:
      - "15001:3000"       
    command: npm start
  reply-concept-demands:
    container_name: demands-app
    build: ./demands-app/.
    image: demands-app
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100k     
    volumes:
      - ./demands-app/app:/usr/src/app
    ports:
      - "15002:3000"       
    command: npm run dev
  reply-concept-scheduler:
    container_name: scheduler-app
    build: ./scheduler-app/.
    image: scheduler-app
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100k     
    volumes:
      - ./scheduler-app/app:/usr/src/app  
    ports:
      - "15003:3000"       
    command: npm run dev
  reply-concept-simulator:
    container_name: simulator-app
    build: ./simulator-app/.
    image: simulator-app
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100k       
    depends_on: 
      - reply-concept-cars
    volumes:
      - ./simulator-app/app:/usr/src/app     
    command: ["/wait-for-it.sh", "cars-app:3000", "--", "npm", "run", "start"]
  reply-concept-dashboard:
    container_name: dashboard-app
    build: ./dashboard-app/.
    image: dashboard-app
    restart: on-failure
    logging:
      driver: json-file
      options:
        max-size: 100k     
    volumes:
      - ./dashboard-app/app:/usr/src/app  
    ports:
      - "15004:3000"       
    command: npm start 